<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <section>

            <div class="container">
                <p id="playerOne">{MARKER}:{NAME}</p>
                <p id="playerTwo">{MARKER}:{NAME}</p>
                <button id="new-game">New Game</button>
            </div>
            <div id="hint" class="container">
                <p style="color: rgb(125,125,125)">Hint: Double click to update player name</p>
            </div>
            <div class="container">
                <div class="game-grid">
                    <button data-row="0" data-column="0"></button>
                    <button data-row="0" data-column="1"></button>
                    <button data-row="0" data-column="2"></button>
                    <button data-row="1" data-column="0"></button>
                    <button data-row="1" data-column="1"></button>
                    <button data-row="1" data-column="2"></button>
                    <button data-row="2" data-column="0"></button>
                    <button data-row="2" data-column="1"></button>
                    <button data-row="2" data-column="2"></button>
                </div>
                <div id="winner" class="container hidden">
                    <p>Player 1 wins!</p>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
